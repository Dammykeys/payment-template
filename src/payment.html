<body class="paymentBody">
    <div class="preloader"></div>
    <nav class="sidenav-trigger1  white" role="navigation">
        <div class="nav-wrapper">
            <a href="../index.html" id="logo-container" href="#" class="brand-logo">
                <img id="logo" src="../images/dammykeys04_logo.png" alt="Logo" />
            </a>

            <ul class="right hide-on-med-and-down">
                <li><a href="../index.html"><i class="material-icons left">home</i> Home</a></li>
                <li><a href="#"><i class="material-icons left">payment</i>Pay</a></li>
                <li><a href="receipt.html"><i class="material-icons left">reorder</i>Invoice</a></li>
                <li><a href="login.html"><i class="material-icons left">person</i>Login</a></li>
            </ul>

            <ul id="nav-mobile" class="sidenav">
                <li><a href="../index.html"><i class="material-icons left">home</i> Home</a></li>
                <li><a href="#"><i class="material-icons left">payment</i>Pay</a></li>
                <li><a href="receipt.html"><i class="material-icons left">reorder</i>Invoice</a></li>
                <li><a href="login.html"><i class="material-icons left">person</i>Login</a></li>
            </ul>

            <a href="#" data-target="nav-mobile" class="sidenav-trigger"><i class="material-icons">menu</i></a>
        </div>
    </nav>
    <div class="row">
        <div class="col s12 m7 offset-m2">
            <form id="paymentForm">
                <div class="form-group input-field">
                    <label for="email-address">Email Address</label>
                    <input type="email" id="email-address" class="validate" required />
                </div>
                <div class="form-group input-field">
                    <label for="amount">Amount</label>
                    <input type="tel" id="amount" class="validate" required />
                </div>
                <div class="form-group input-field">
                    <label for="first-name">First Name</label>
                    <input type="text" id="first-name" class="validate" />
                </div>
                <div class="form-group input-field">
                    <label for="last-name">Last Name</label>
                    <input type="text" id="last-name" class="validate" />
                </div>
                <div class="form-group">
                    <label for="transaction-id">Transaction ID</label>
                    <input type="text" id="transaction-id" readonly />
                </div>
                <div class="form-submit">
                    <button class="btn-large" type="submit"> Pay </button>
                </div>
            </form>
        </div>
    </div>


    <!--  Scripts-->
    <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
