<body class="loginBody">

   <nav class="sidenav-trigger1  white" role="navigation">
      <div class="nav-wrapper">
         <a href="../index.html" id="logo-container" href="#" class="brand-logo">
            <img id="logo" src="../images/dammykeys04_logo.png" alt="Logo" />
         </a>

         <ul class="right hide-on-med-and-down">
            <li><a href="../index.html"><i class="material-icons left">home</i> Home</a></li>
            <li><a href="payment.html"><i class="material-icons left">payment</i>Pay</a></li>

   <div class="row">
      <div class="col s12 m7 offset-m2 ">
         <form action="#" class="card" id="login">
            <h2 class="card-action white-text" style="background-color: #26a69a;">Admin Login</h2>
            <div class="card-content">
               <div class="form-field input-field">
                  <i class="material-icons prefix">email</i>
                  <label for="email">Email</label>
                  <input type="email" id="email" class="validate" name="email">
               </div>
            </div>
            <div class="card-content">
               <div class="form-field input-field">
                  <i class="material-icons prefix">lock</i>
                  <label for="password">Password</label>
                  <input type="password" id="password" class="validate" name="password">
               </div>
            </div>
            <div class="card-content">
               <div class="form-field center-align input-field">
                  <button class="btn-large" type="submit" id="loginbtn">Login</button>
               </div>
            </div>
         </form>
         <center>
            <p>or <a href="#">Sign up here.</a></p>
         </center>
      </div>
   </div>

   <div class="scrollTop center-align" onclick="scrollToTop();"><i class="material-icons">arrow_upward</i></div>
