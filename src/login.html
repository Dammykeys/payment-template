<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#607d8b">
    <title>Dammykeys04 | Login</title>
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="#">
    <link rel="shortcut icon" href="../images/dammykeys04_logo.png" type="image/x-icon">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="../css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection" />
    <link href="../css/style.css" type="text/css" rel="stylesheet" media="screen,projection" />
</head>

<body class="loginBody">
    <nav class="sidenav-trigger1  white" role="navigation">
        <div class="nav-wrapper">
            <a id="logo-container" href="#" class="brand-logo">
                <img id="logo" src="../images/dammykeys04_logo.png" alt="Logo" />
            </a>

            <ul class="right hide-on-med-and-down">
                <li><a href="../index.html"><i class="material-icons left">home</i> Home</a></li>
                <li><a href="payment.html"><i class="material-icons left">payment</i>Pay</a></li>
                <li><a href="#"><i class="material-icons left">reorder</i>Invoice</a></li>
                <li><a href="#"><i class="material-icons left">person</i>Login</a></li>
            </ul>

            <ul id="nav-mobile" class="sidenav">
                <li><a href="../index.html"><i class="material-icons left">home</i> Home</a></li>
                <li><a href="payment.html"><i class="material-icons left">payment</i>Pay</a></li>
                <li><a href="#"><i class="material-icons left">reorder</i>Invoice</a></li>
                <li><a href="login.html"><i class="material-icons left">person</i>Login</a></li>
            </ul>

            <a href="#" data-target="nav-mobile" class="sidenav-trigger"><i class="material-icons">menu</i></a>
        </div>
    </nav>

    <div class="row">
        <div class="col s12 m4 offset-m4 ">
            <form action="#" class="card">
                <h2 class="card-action white-text" style="background-color: #cccccc;">Admin Login</h2>
                <div class="card-content">
                    <div class="form-field input-field">
                        <i class="material-icons prefix">email</i>
                        <label for="email">Email</label>
                        <input type="email" id="email" class="validate">
                    </div>
                </div>
                <div class="card-content">
                    <div class="form-field input-field">
                        <i class="material-icons prefix">lock</i>
                        <label for="password">Password</label>
                        <input type="password" id="password" class="validate">
                    </div>
                </div>
                <div class="card-content">
                    <div class="form-field input-field">
                        <input type="checkbox" id="remem">
                        <span for="remem">Remember me</span>
                    </div>
                </div>
                <div class="card-content">
                    <div class="form-field center-align input-field">
                        <button class="btn-large">Submit</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <!--  Scripts-->
    <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="../js/materialize.js"></script>
    <script src="../js/init.js"></script>
    <script src="https://js.paystack.co/v1/inline.js"></script>
</body>

</html>
