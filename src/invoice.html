<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
   <meta name="viewport" content="width=device-width, initial-scale=1" />
   <meta name="theme-color" content="#607d8b">
   <title>Dammykeys04 | Receipt</title>
   <link rel="manifest" href="../manifest.json">
   <link rel="apple-touch-icon" href="#">
   <link rel="shortcut icon" href="../images/dammykeys04_logo.png" type="image/x-icon">
   <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" media="all">
   <link href="../css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection,print" />
   <link href="../css/style.css" type="text/css" rel="stylesheet" media="screen,projection,print" />
</head>

<body>
   <div class="preloader"></div>
   <nav class="sidenav-trigger1  white" role="navigation">
      <div class="nav-wrapper">
         <a href="../index.html" id="logo-container" href="#" class="brand-logo">
            <img id="logo" src="../images/dammykeys04_logo.png" alt="Logo" />
         </a>

         <ul class="right hide-on-med-and-down">
            <li><a href="../index.html"><i class="material-icons left">home</i> Home</a></li>
            <li><a href="payment.html"><i class="material-icons left">payment</i>Pay</a></li>
            <li><a href="#"><i class="material-icons left">reorder</i>Invoice</a></li>
            <li><a href="login.html"><i class="material-icons left">person</i>Logout</a></li>
         </ul>

         <ul id="nav-mobile" class="sidenav">
            <li><a href="../index.html"><i class="material-icons left">home</i> Home</a></li>
            <li><a href="payment.html"><i class="material-icons left">payment</i>Pay</a></li>
            <li><a href="invoice.html"><i class="material-icons left">reorder</i>Invoice</a></li>
            <li id="logout"><a href="login.html"><i class="material-icons left">person</i>Logout</a></li>
         </ul>

         <a href="#" data-target="nav-mobile" class="sidenav-trigger"><i class="material-icons">menu</i></a>
      </div>
   </nav>
   <div class="container center">
      <form action="POST" class="row">
         <input type="text" name="clientName" placeholder="Client Name" required>
         <input type="text" name="address" placeholder="address">
         <input type="text" name="phone" placeholder="phone" required>
         <input type="text" name="email" placeholder="email" required>
         <div id="inputField">
            <div>
               <input class="col s2" type="text" name="title" placeholder="title">
               <div class="col s1"></div>
               <input class="col s4" type="text" name="description" placeholder="description">
               <div class="col s1"></div>
               <input class="col s2" type="text" name="price" placeholder="price">
               <div class="col s1"></div>
               <input class="col s1" type="text" name="quantity" placeholder="quantity">
            </div>
         </div>

      </form>
   </div>

   <div class="fixed-action-btn">
      <a class="btn-floating btn-large #26a69a">
         <i class="large material-icons">mode_edit</i>
      </a>
      <ul>
         <li><a class="btn-floating yellow darken-1" id="addButton"><i class="material-icons">add</i></a></li>
         <li><a class="btn-floating green" onclick="generatePDF()"><i class="material-icons">file_download</i></a></li>
         <li><a class="btn-floating blue"><i class="material-icons">print</i></a></li>
      </ul>
   </div>


   <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
   <script src="../js/materialize.js"></script>
   <script src="../js/script.js"></script>
   <script src="../js/invoice.js" type="module"></script>
   <script src="https://unpkg.com/jspdf-invoice-template@1.4.0/dist/index.js"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"
      integrity="sha512-qZvrmS2ekKPF2mSznTQsxqPgnpkI4DNTlrdUmTzrDgektczlKNRRhy5X5AAOnx5S09ydFYWWNSfcEqDTTHgtNA=="
      crossorigin="anonymous" referrerpolicy="no-referrer"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.3.2/jspdf.debug.js"></script>
   <script src="../js/app.js"></script>
   <script src="../js/pdf.js"></script>
</body>

</html>
