<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
   <meta name="viewport" content="width=device-width, initial-scale=1" />
   <meta name="theme-color" content="#607d8b">
   <title>Dammykeys04 | Receipt</title>
   <link rel="manifest" href="../manifest.json">
   <link rel="apple-touch-icon" href="#">
   <link rel="shortcut icon" href="../images/dammykeys04_logo.png" type="image/x-icon">
   <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" media="all">
   <link href="../css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection,print" />
   <link href="../css/style.css" type="text/css" rel="stylesheet" media="screen,projection,print" />
   <script src="https://smtpjs.com/v3/smtp.js"></script>
</head>

<body>
   <div class="preloader"></div>
   <nav class="sidenav-trigger1  white" role="navigation">
      <div class="nav-wrapper">
         <a href="#" id="logo-container" href="#" class="brand-logo">
            <img id="logo" src="../images/dammykeys04_logo.png" alt="Logo" />
         </a>

         <ul class="right hide-on-med-and-down">
            <li><a href="https://dashboard.paystack.com/#/login"><i class="material-icons left">reorder</i>Paystack</a>
            </li>
            <li class="logout"><a href="#" onclick="Signout()"><i class="material-icons left">person</i>Logout</a></li>
         </ul>

         <ul id="nav-mobile" class="sidenav">
            <li><a href="https://dashboard.paystack.com/#/login"><i class="material-icons left">reorder</i>Paystack</a>
            </li>
            <li class="logout"><a href="#" onclick="Signout()"><i class="material-icons left">person</i>Logout</a></li>
         </ul>

         <a href="#" data-target="nav-mobile" class="sidenav-trigger"><i class="material-icons">menu</i></a>
      </div>
   </nav>

   <div class="container admin">
      <div id="admin"></div>
   </div>
   <form class="container center row" id="invoiceForm" action="#">
      <h1>Generate Invoice</h1>
      <input type="text" name="clientName" placeholder="Client Name" id="clientName" required>
      <input type="text" name="address" placeholder="Address" id="address">
      <input type="number" name="phone" placeholder="Phone" id="phone" required>
      <input type="text" name="email" placeholder="Email" id="email" required>
      <div id="inputField">
         <div>
            <div class="col s2">Title</div>
            <div class="col s4 offset-s1">Description</div>
            <div class="col s2 offset-s1" id="price" value="0">Price</div>
            <div class="col s1 offset-s1" id="quantity" value="0">Quantity</div>
         </div>
         <div id="div1">
            <input class=" col s2 validate" type="text" name="title" placeholder="Title" id="title1">
            <input class="col s4 offset-s1" type="text" name="description" placeholder="Description" id="description1">
            <input class="col s2 offset-s1 validate" type="number" name="price" placeholder="Price" id="price1">
            <input class="col s1 offset-s1" type="number" name="quantity" value="1" placeholder="Qty" id="quantity1">
         </div>
      </div>
      <!-- <div>
         <input type="submit" class="btn-large" name="submit" id="submit">
         <button class="btn-large" id="addButton"><i class="material-icons">add</i></button>
      </div> -->
   </form>

   <div class="fixed-action-btn">
      <a class="btn-floating btn-large pulse #26a69a">
         <i class="large material-icons">mode_edit</i>
      </a>
      <ul>
         <li><a class="btn-floating yellow darken-1" id="addButton"><i class="material-icons">add</i></a></li>
         <li><a class="btn-floating red darken-1" id="deleteButton"><i class="material-icons">delete</i></a></li>
         <li><a class="btn-floating green" id="submit"><i class="material-icons">file_download</i></a></li>
         <li><a class="btn-floating blue"><i class="material-icons">print</i></a></li>
      </ul>
   </div>


   <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
   <script src="../js/materialize.js"></script>
   <script src="../js/script.js"></script>

   <script src="https://unpkg.com/jspdf-invoice-template@1.4.3/dist/index.js"></script>
   <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"
      integrity="sha512-qZvrmS2ekKPF2mSznTQsxqPgnpkI4DNTlrdUmTzrDgektczlKNRRhy5X5AAOnx5S09ydFYWWNSfcEqDTTHgtNA=="
      crossorigin="anonymous" referrerpolicy="no-referrer"></script> -->
   <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.3.2/jspdf.debug.js"></script> -->
   <script src="../js/invoice.js"></script>
   <script src="../js/app.js"></script>
   <script src="../js/pdf.js"></script>
</body>

</html>
