<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#607d8b">
    <title>Dammykeys04 | Sign up</title>
    <link rel="manifest" href="../manifest.json">
    <link rel="apple-touch-icon" href="#">
    <link rel="shortcut icon" href="../images/dammykeys04_logo.png" type="image/x-icon">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="../css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection" />
    <link href="../css/style.css" type="text/css" rel="stylesheet" media="screen,projection" />
</head>

<body class="loginBody">
    <div class="preloader"></div>
    <nav class="sidenav-trigger1  white" role="navigation">
        <div class="nav-wrapper">
            <a href="../index.html" id="logo-container" href="#" class="brand-logo">
                <img id="logo" src="../images/dammykeys04_logo.png" alt="Logo" />
            </a>

            <ul class="right hide-on-med-and-down">
                <li><a href="../index.html"><i class="material-icons left">home</i> Home</a></li>
                <li><a href="payment.html"><i class="material-icons left">payment</i>Pay</a></li>
                <li><a href="receipt.html"><i class="material-icons left">reorder</i>Invoice</a></li>
                <li><a href="#"><i class="material-icons left">person</i>Login</a></li>
            </ul>

            <ul id="nav-mobile" class="sidenav">
                <li><a href="../index.html"><i class="material-icons left">home</i> Home</a></li>
                <li><a href="payment.html"><i class="material-icons left">payment</i>Pay</a></li>
                <li><a href="#"><i class="material-icons left">reorder</i>Invoice</a></li>
                <li><a href="login.html"><i class="material-icons left">person</i>Login</a></li>
            </ul>

            <a href="#" data-target="nav-mobile" class="sidenav-trigger"><i class="material-icons">menu</i></a>
        </div>
    </nav>

    <div class="row">
        <div class="col s12 m7 offset-m3 ">
            <form action="#" class="card" id="signup">
                <h2 class="card-action white-text" style="background-color: #26a69a;">Sign up</h2>
                <div class="card-content">
                    <div class="form-field input-field">
                        <i class="material-icons prefix">font_download</i>
                        <label for="firstName">First name</label>
                        <input type="text" id="firstName" class="validate white-text" name="firstName">
                    </div>
                </div>
                <div class="card-content">
                    <div class="form-field input-field">
                        <i class="material-icons prefix">font_download</i>
                        <label for="lastName">Last name</label>
                        <input type="text" id="lastName" class="validate white-text" name="lastName">
                    </div>
                </div>
                <div class="card-content">
                    <div class="form-field input-field">
                        <i class="material-icons prefix">email</i>
                        <label for="email">Email</label>
                        <input type="email" id="email" class="validate white-text" name="email">
                    </div>
                </div>
                <div class="card-content">
                    <div class="form-field input-field">
                        <i class="material-icons prefix">lock</i>
                        <label for="password">Password</label>
                        <input type="password" id="password" class="validate white-text" name="password">
                    </div>
                </div>
                <div class="card-content">
                    <div class="form-field center-align input-field">
                        <button class="btn-large" type="submit" id="signUp">Sign up</button>
                    </div>
                </div>
                <div class="card-content">
                    <div class="form-field center-align input-field">Already have an account?
                        <a href="login.html"><button class="btn" type="button" id="signIn">Sign in</button></a>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <div class="scrollTop center-align" onclick="scrollToTop();"><i class="material-icons">arrow_upward</i></div>

    <!--  Scripts-->
    <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="../js/script.js"></script>
    <script src="../js/materialize.js"></script>
    <script src="../js/signup.js" type="module"></script>

</body>

</html>
